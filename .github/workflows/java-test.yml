name: Java Maven Test

on:
  push:
    branches:
      - main

distribution: temurin

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code

        uses: actions/setup-java@v2
      - name: Set up JDK 11
        uses: actions/checkout@v2
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test